  <title>Simple SVG house</title>

  <!-- Window -->
  <rect x="200" y="275" wdth="200" heigth="100" fill="blue"/>
  <!-- Door -->
  <line x1="325" y1="500" x2="325" y2="350" stroke="beige" stroke-width="100" stroke-linecap="flat"/>

  <path d="M 75,200 L 425,200 L 250,50 Z" fill="blue"/>

    </animateMotion>
  </g>
